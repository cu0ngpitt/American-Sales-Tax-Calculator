<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style type="text/css">
      input, p {
        display: inline-block;
      }
    </style>
</head>
<body>
  <h1>Simple Addition Calculator</h1>
  <p>Please enter the numbers you wish to add</p>

  <div>
    <input type="number" id="num1">
    <p>+</p>
    <input type="number" id="num2">
    <p id="result"></p>
    <br>
    <button id="submit" onclick="calculate()">Calculate</button>
  </div>

  <script>
  function calculate(){
    const a = document.getElementById("num1").value;
    const b = document.getElementById("num2").value;

    let finalAnswer = parseFloat(a) + parseFloat(b);
    document.getElementById("result").innerHTML = "= " + finalAnswer;
    console.log(a);
    }
  </script>

</body>
