<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style type="text/css">
      input, p {
        display: inline-block;
      }
    </style>
</head>
<body>
  <h1>American Sales Tax Calculator</h1>
  <p>Please enter the numbers you wish to add</p>
  <div>
    <input type="number" id="num1">
    <p>+</p>
    <input type="number" id="num2">
    <p>=</p>
    <p id="result"></p>
    <br>
    <button id="submit" onclick="calculate()">Calculate</button>
  </div>
  <script>
  var x1 = document.getElementById("num1").value;
  var x2 = document.getElementById("num2").value;
  var finalAnswer;
  function calculate(){
    finalAnswer = x1 + x2;
    document.getElementById("result").innerHTML = finalAnswer;
  }

  </script>

</body>
